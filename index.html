<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Color Scheme Generator</h1>
        <form id="color-scheme-form" class="color-scheme-form">
          <input
            type="color"
            name="seed-color"
            id="seed-color"
            class="color-scheme-form__input color-scheme-form__input--color"
          />
          <select
            name="color-scheme"
            id="color-scheme"
            class="color-scheme-form__input color-scheme-form__input--scheme"
          >
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome Dark</option>
            <option value="monochrome-ligh">Monochrome Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
          <input
            type="number"
            name="color-qty"
            id="color-qty"
            class="color-scheme-form__input color-scheme-form__input--qty"
            value="5"
            min="2"
            max="9"
          />
          <button id="get-color-scheme" class="color-scheme-form__button">Get Color Scheme</buttonid>
        </form>
      </div>
    </header>

    <main id="color-list" class="color-list">
      <div class="color">
        <div class="color-swatch color-swatch-1"></div>
        <div class="color-info">
          <p class="color-code">#F55A5A</p>
          <p class="color-code">rgb(245, 90, 90)</p>
          <p class="color-code">hsl(0, 89%, 66%)</p>
        </div>
      </div>

      <div class="color">
        <div class="color-swatch color-swatch-2"></div>
        <div class="color-info">
          <p class="color-code">#98E946</p>
          <p class="color-code">rgb(152, 233, 70)</p>
          <p class="color-code">hsl(90, 79%, 59%)</p>
        </div>
      </div>

      <div class="color">
        <div class="color-swatch color-swatch-3"></div>
        <div class="color-info">
          <p class="color-code">#51EEEE</p>
          <p class="color-code">rgb(81, 238, 238)</p>
          <p class="color-code">hsl(180, 82%, 63%)</p>
        </div>
      </div>

      <div class="color">
        <div class="color-swatch color-swatch-4"></div>
        <div class="color-info">
          <p class="color-code">#A85DF2</p>
          <p class="color-code">rgb(168, 93, 242)</p>
          <p class="color-code">hsl(270, 85%, 66%)</p>
        </div>
      </div>

      <div class="color">
        <div class="color-swatch color-swatch-5"></div>
        <div class="color-info">
          <p class="color-code">#F66969</p>
          <p class="color-code">rgb(246, 105, 105)</p>
          <p class="color-code">hsl(0, 89%, 69%)</p>
        </div>
      </div>
    </main>
  </body>
</html>
